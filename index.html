<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/actions.css">

  <title>Interactive comments section</title>

</head>

<body>

  <section id="comments" class="comments">

    <template id="comment-template">
      <div class="comment">
        <div class="comnt">
          <div class="comnt-info">
            <img src="" >
            <p class="comnt-username">
              
            </p>
            <span class="comnt-date">
              
            </span>
          </div>
          <div class="comnt-text">
            <p class="comnt-txt">  </p>
          </div>
        </div>
        <div class="voting-detail">
          <button class="btn vote-btn"> + </button>
          <p class="vote-number">  </p>
          <button class="btn vote-btn"> - </button>
        </div>
        <div class="comment-action">
          
        </div>
      </div>
    </template>

  </section>

  <div id="loading">
    <center>
      <br><br><br>
      <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#D8587E">
        <g fill="none" fill-rule="evenodd"> <g transform="translate(1 1)" stroke-width="2"> <circle stroke-opacity=".5" cx="18" cy="18" r="18"/> <path d="M36 18c0-9.94-8.06-18-18-18"> <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"/> </path> </g> </g>
      </svg>
      <br>
      <p style="color: var(--grayish-blue);">Loading...</p>
      <br><br><br><br><br>
    </center>
  </div>

  <section id="user-coment" class="active-user-reply">

    <div class="reply-box">
      <img src="./images/avatars/image-juliusomo.png" width="40" height="40" class="desktop-only">
      <textarea placeholder="Add a comment..." rows="3"></textarea>
      <div class="reply-action">
        <img src="./images/avatars/image-juliusomo.png" width="34" height="34" alt="juliusomo" class="mobile-only">
        <button class="btn" onclick="sendComent()" >SEND</button>
      </div>
    </div>

  </section>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->

  <script src="js/utilities.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/replyAction.js"></script>
  <script src="js/userActions.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
